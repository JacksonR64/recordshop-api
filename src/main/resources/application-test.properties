# Database configuration for testing with PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/recordshop-api_test_db
spring.datasource.username=jacksonrhoden
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Disable default Spring Boot devtools restart for tests
spring.devtools.restart.enabled=false
